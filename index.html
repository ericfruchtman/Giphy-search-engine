<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <title>Giphy Search Engine</title>
    </head>
  <body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a
            class="navbar-brand text-success"
            href="https://giphy.com"
            target="_blank"
            title="GIPHY API Developer Documentation"
            >GIPHY</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="https://github.com/ericfruchtman/Giphy-search-engine.git" title="home"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://github.com/ericfruchtman/Giphy-search-engine"
                  target="_blank"
                  title="GitHub Repository"
                  >GitHub</a
                >
              </li>
              <li class="nav-item">
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="search form-control mr-sm-2" type="search" placeholder="Search GIPHY" id="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="submit">Search</button>
                <div class= "error"></div>
              </form>
        </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
              <div class="jumbotron col-lg-12 text-center">
                <h1 class="mt-5">
                  Welcome to GIPHY Search!
                </h1>
                <p>Search your favorite GIFs from across the web!</p>
                <div class="container-fluid col-lg-12 text-center">
                    <div class="giphyApiURL">
                        <img
                        src="https://media.giphy.com/media/YJBNjrvG5Ctmo/source.gif"
                        alt="GIPHY logo"
                      />
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </header>


    <main>
        <div class="container d-flex flex-wrap" id="output">
        </div>
    </main>
    <footer class="fixed-bottom navbar navbar-dark bg-dark justify-content-inline">
        <a
          class="navbar-brand text-success"
          href="https://google.com"
          target="_blank"
          title="Google"
          >Google</a
        >
      </footer>

    <script src="./scripts/jquery-3.5.1.min.js"></script>
    <script src="./scripts/popper.min.js"></script>
    <script src="./scripts/bootstrap.min.js"></script>
    <script src= "./js/main.js"></script>
  </body>
</html>
